<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

        <img src="assets/images/Lilo&StitchTitle.png">
    </header>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="imgThumbnail">
                    <img src="assets/images/Lilo&StitchThumbnail.png" class="rounded mx-auto d-block" alt="Lilo and Stitch Thumbnail"> <br>

        </div>
        <div class="row">

                <button type="button" id="start" class="btn btn-primary btn-lg">Click to Start</button>
                <div id="quiz"></div>
                <br><br><br>
                <button type="button" id="submit" class="btn btn-lg">Submit Quiz</button>

            </div>
        </div>

    <footer>
        <!-- <img src="assets/images/Lilo&StitchFooter.png" class="img-fluid" alt="Responsive image"> -->
